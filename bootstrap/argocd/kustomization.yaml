apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../manifests
patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    patch: |-
      - op: add
        path: /spec/syncPolicy/automated
        value: {prune: true}
      - op: add
        path: /metadata/finalizers
        value: ["resources-finalizer.argocd.argoproj.io"]