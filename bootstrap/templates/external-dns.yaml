apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: bootstrap
  sources:
    # - repoURL: https://ngrok.github.io/ngrok-operator
    #   chart: ngrok-operator
    #   targetRevision: 0.21.1
    #   helm:
    #     releaseName: ngrok-operator
    #     valuesObject:
    #       description: "ngrok operator deployment for cluster {{ .Values.cluster.name }}"
    #       credentials:
    #         secret:
    #           name: ngrok-operator-credentials
    - repoURL: '{{ .Values.source.repoURL }}'
      targetRevision: '{{ .Values.source.targetRevision }}'
      path: manifests/external-dns
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    {{- if .Values.autosync.enabled }}
    automated:
      prune: true
    {{- end }}
    syncOptions:
      - CreateNamespace=true