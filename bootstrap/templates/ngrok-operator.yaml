apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ngrok-operator
  namespace: argocd
spec:
  project: bootstrap
  sources:
    - repoURL: https://ngrok.github.io/ngrok-operator
      chart: ngrok-operator
      targetRevision: 0.21.1
      helm:
        releaseName: ngrok-operator
        valuesObject:
          credentials:
            secret:
              name: ngrok-operator-credentials
          ngrokMetadata:
            environment: dev
            retention: 24h
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ngrok-operator
  syncPolicy:
    {{- if .Values.autosync.enabled }}
    automated:
      prune: true
    {{- end }}
    syncOptions:
      - CreateNamespace=true
