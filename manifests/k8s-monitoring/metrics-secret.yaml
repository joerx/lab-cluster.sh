apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-cloud-metrics-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infra-secrets
  target:
    name: grafana-cloud-metrics-credentials
  data:
    - secretKey: GRAFANA_CLOUD_METRICS_USERNAME
      remoteRef:
        key: GCLOUD_HOSTED_METRICS_ID
    - secretKey: GCLOUD_KUBERNETES_RW_TOKEN
      remoteRef:
        key: GCLOUD_API_TOKEN
